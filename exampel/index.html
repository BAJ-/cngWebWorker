<!doctype html>
<html>
  <head>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <title>ES2015 Angular Web Worker Provider</title>
  </head>
  <body ng-app="wwApp">
    <div ng-controller="MainController as ctrl">
      <h1 ng-bind="ctrl.factors"></h1>
      <input type="number" ng-model="ctrl.number">
      <button ng-click="ctrl.primeFactors(ctrl.number);">Get prime factors of {{ctrl.number}}</button>
    </div>
  </body>
</html>
